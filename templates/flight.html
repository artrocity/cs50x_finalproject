<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="intitial-scale=1, width=device-width">

     <!-- Bootstrap CSS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- CSS Sheet -->
     <link rel="stylesheet" href="/static/flight_styles.css">

     <title>Flight Search</title>
</head>
<body>
  <div class="container">
    <div class="search-container">
        <form action="/flight" class="flight-search-form" method="post">
            <h3 class="heading">Search for your next Adventure!</h3>
            <hr>
            <!-- Departure -->
            <div class="form-group row">
                <label for="departureCity" class="col-sm-4 col-form-label">Departure</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Departure" name="departureCity">
                </div>
            </div>

            <!-- Destination -->
            <div class="form-group row">
                <label for="destinationCity" class="col-sm-4 col-form-label">Destination</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Destination" name="destinationCity">
                </div>
            </div>

            <!-- Departure Date -->
            <div class="form-group row">
                <label for="departureDate" class="col-sm-4 col-form-label">Departure Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="departureDateStart">
                </div>
            </div>

            <!-- Return Date -->
            <div class="form-group row">
                <label for="returnDate" class="col-sm-4 col-form-label">Return Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="departureDateEnd">
                </div>
            </div>

            <!-- Number of Adults -->
            <div class="form-group row">
                <label for="adults" class="col-sm-4 col-form-label">Number of Adults</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="adults" min="1" max="10">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-5">
                    <button class="w-40 btn btn-lg btn-primary my-3" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
